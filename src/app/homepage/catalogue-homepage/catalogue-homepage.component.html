<div class="bg-[#4169E1] text-white">
    <div class="px-20 catalogue__container max-w-[1504px] flex, mx-auto relative">
        <div class="flex justify-between mx-2 w-100 pt-8 flex-wrap align-middle flex-col">
            <h2 class="font-bold text-2xl capitalize">Devenez le parfait Gymbro</h2>
            <p class="">Nos meilleures ventes avec des logos réalisés par l'équipe Poutchi sur des tissus de bonne
                facture aux
                meilleurs prix</p>
        </div>

        <div class="flex py-10 top_vente__container justify-center flex-wrap">
            <ng-container *ngFor="let itemCatalogue of catalogue;let i = index">
                <div *ngIf="i<4" (click)="displayDetails(i)" class="w-80
                rounded-md flex flex-col justify-center mx-2 my-2 cursor-pointer">
                    <div class="bg-black rounded-md flex justify-center image_container">
                        <img class="rounded-md" [src]="itemCatalogue.Image" alt="gymbro"
                            (mouseover)="itemCatalogue.SecImage" (mouseout)="itemCatalogue.Image">
                    </div>
                    <div class="text__description text-center pt-3">
                        <span class="text-gray-400">{{itemCatalogue.Categorie}}</span>
                        <h3 class="font-bold uppercase my-1">{{itemCatalogue.Title}}</h3>
                        <span class="price font-bold my-1">{{itemCatalogue.Price}} €</span>
                    </div>
                </div>
            </ng-container>
        </div>

        <div class="w-full flex justify-center pb-28 btn__container">
            <button routerLink="/boutique"
                class="rounded-md bg-white font-bold text-blue-700 transition duration-300 p-2 mx-2 w-36 hover:bg-gray-200">
                Voir la boutique
            </button>
        </div>
    </div>
</div>
