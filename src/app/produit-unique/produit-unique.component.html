<div class="flex py-10 top_vente__container justify-center min-h-[1000px] flex-wrap">
    <div class="flex flex-wrap justify-evenly w-full items-center">

        <div class="w-[500px] rounded-md flex flex-col justify-center mx-2 my-2">
            <div class=" rounded-md flex justify-center image_container">
                <img class="rounded-md" [src]="currentProducToDisplay.Image" width="1000" alt="gymbro">
            </div>
        </div>

        <div class="text__description flex flex-col justify-evenly pt-3 max-w-4xl min-h-[500px]">
            <div class="">
                <h1 class="text-4xl font-bold uppercase my-1">{{currentProducToDisplay.Title}}</h1>
            </div>
            <div class="">
                <p class="text-left">
                    {{currentProducToDisplay.Description}}
                </p>
            </div>

            <div class="flex items-center" *ngIf="displayTaille">
                <button *ngFor="let taille of currentProducToDisplay.Taille"
                    [ngClass]="{'taille-selected': tailleSelected == taille}" (click)="tailleSelectedStyle(taille)"
                    class="mr-3 w-16 h-10 rounded-lg border text-black border-blue-600 hover:text-white hover:bg-blue-600">{{taille}}</button>

                <span class="bg-red-600 text-white p-2 rounded-lg transition-all" *ngIf="!isTailleSelected">
                    Veuillez choisir une taille
                </span>
            </div>

            <div>
                <span class="price font-bold my-1">{{currentProducToDisplay.Price}} â‚¬</span>
            </div>
            <div>
                <button (click)="addItemToStorage()"
                    class="rounded-md bg-blue-600 text-white transition duration-300 p-2 w-24 hover:bg-blue-700">
                    Acheter
                </button>
            </div>
        </div>


    </div>
</div>
