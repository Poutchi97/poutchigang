<div class="bg-black pb-24">
    <div class="navbar h-24 max-sm:h-20" [ngClass]="{'sticky': isSticky}"
        [ngStyle]="{ 'background-color': navbarBackgroundColor }">
        <div class="logo" data-aos="fade-down" data-aos-delay="250">
            <a routerLink=""><span class="text-blue-500">Poutchi</span></a>
        </div>

        <nav class="button__container">
            <ul class="">
                <li class="max-lg:hidden" data-aos="fade-down" data-aos-delay="300">
                    <a routerLink=""
                        class="hover:bg-blue-600 hover:p-4 hover:rounded-md transition-all text-white ">Accueil</a>
                </li>
                <li class="max-lg:hidden" data-aos="fade-down" data-aos-delay="350">
                    <a routerLink="/coaching"
                        class="hover:bg-blue-600 hover:p-4 hover:rounded-md transition-all text-white ">Coaching</a>
                </li>
                <li class="max-lg:hidden" data-aos="fade-down" data-aos-delay="400">
                    <a routerLink="/boutique"
                        class="hover:bg-blue-600 hover:p-4 hover:rounded-md transition-all text-white ">Boutique</a>
                </li>
            </ul>

            <p-sidebar [blockScroll]="true" [style]="{'background-image': 'url(../../assets/svg/noiseNavbar.svg)'}"
                [fullScreen]="true" [(visible)]="display" [baseZIndex]="10000">
                <div class="flex justify-center items-center w-full h-[80vh]">
                    <ul class="flex-col h-40 justify-around">
                        <li data-aos="fade-right" data-aos-delay="150" (click)="display = false" class=""><a
                                routerLink="" class="hover:border-b-2 font-bold border-blue-600">Accueil</a>
                        </li>
                        <li data-aos="fade-right" data-aos-delay="200" (click)="display = false" class=""><a
                                routerLink="/coaching"
                                class=" hover:border-b-2 font-bold transition-all border-blue-600">Coaching</a>
                        </li>
                        <li data-aos="fade-right" data-aos-delay="250" (click)="display = false" class=""><a
                                routerLink="/boutique" class=" hover:border-b-2 font-bold border-blue-600">Boutique</a>
                        </li>

                    </ul>
                </div>
            </p-sidebar>
        </nav>

        <div class="button__container">
            <ul>
                <li data-aos="fade-down" data-aos-delay="400">
                    <i class="pi pi-shopping-cart mr-4  text-white" *ngIf="localItemsCount != '0'; else withoutBadge"
                        pBadge style="font-size: 1.25rem" [value]="localItemsCount" (click)="setStatus()"></i>
                    <ng-template #withoutBadge>
                        <i class="pi pi-shopping-cart mr-4  text-white" style="font-size: 1.25rem"
                            (click)="setStatus()"></i></ng-template>
                </li>

                <li class="hidden max-lg:block" data-aos="fade-down" data-aos-delay="450">

                    <button (click)="display = true" class="text-white">
                        <fa-icon [icon]="faBars"></fa-icon>
                    </button>
                </li>
            </ul>
        </div>


    </div>
</div>
