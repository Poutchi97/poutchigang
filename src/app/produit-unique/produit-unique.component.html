<p-toast></p-toast>
<div class="flex py-10 top_vente__container justify-center min-h-[1200px] flex-wrap">
    <div class="flex flex-wrap justify-evenly w-full items-center">

        <div class="text__description flex flex-col mx-10 justify-evenly content-between pt-3 max-w-4xl min-h-[500px]">
            <div class="max-sm:min-h-[100px] ">
                <h1 class="text-4xl font-bold max-sm:flex max-sm:justify-center max-sm:w-full uppercase my-1">
                    {{currentProducToDisplay.Title}}
                </h1>
            </div>

            <div class="max-sm:mb-10 flex justify-center">
                <p class="text-left max-sm:w-[300px] max-sm:text-justify">
                    {{currentProducToDisplay.Description}}
                </p>
            </div>
            <div class="rounded-md flex flex-col justify-center mx-2 my-2">
                <div class=" rounded-md flex justify-center image_container">
                    <img class="rounded-md max-sm:w-[300px]" [src]="currentProducToDisplay.Image" alt="gymbro">
                </div>
            </div>

            <div class="flex flex-wrap max-sm:mt-5 max-sm:mb-2 items-center" *ngIf="displayTaille">
                <button *ngFor="let taille of currentProducToDisplay.Taille"
                    [ngClass]="{'taille-selected': tailleSelected == taille}" (click)="tailleSelectedStyle(taille)"
                    class="mr-3 max-sm:mr-1 max-sm:mb-2 w-14 h-10 rounded-lg border text-black border-blue-600 hover:text-white hover:bg-blue-600">{{taille}}</button>

                <span class="bg-red-600 text-white p-2 rounded-lg transition-all" *ngIf="!isTailleSelected">
                    Veuillez choisir une taille
                </span>
            </div>

            <div class="max-sm:min-h-[50px] flex items-center">
                <span class=" price text-lg font-bold my-1">{{currentProducToDisplay.Price}} €</span>
                <!-- <p-dropdown [options]="quantity" [(ngModel)]="quantitySelected" optionLabel="Quantité"></p-dropdown> -->
            </div>
            <div class="max-sm:min-h-[50px]">
                <button (click)="addItemToStorage()"
                    class="rounded-md bg-blue-600 text-white transition duration-300 p-2 w-24 hover:bg-blue-700">
                    Acheter
                </button>
            </div>
        </div>


    </div>
</div>
